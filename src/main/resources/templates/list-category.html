<html xmlns:th="http://wwww.thymleaf.org">
<head>
<title>
List Categories
</title>
<link rel="stylesheet" href="style.css">
</head>
<body>
<h2>List Categories</h2>
<table>
<thead>
<tr>

<th>Id</th>
<th>Name</th>
<th>Details</th>
</tr>
</thead>
<tbody>
<tr th:each="category: ${categories}">
<td th:text="${category.id}" />
<td th:text="${category.name}" />
<td> <a th:href="@{'/category/' + ${category.id}}">view</a></td>
</tr>
</tbody>
</table>
<br> <br>
<a href="/addCategory">Add Category</a>
<br> <br>
<a href="/addFood">Add Food</a>
<a href="/User/Login">Login</a>
</body>
</html>
